<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria Tipo Array</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<style>
  .card-img{
    width: 100%;
    height: auto;
    margin: 20px 0;
    border: 2px solid #651919;
  }

  .preview-img{
    width: 35%;
    height: auto;
    margin: 30px 0;
  }

  #sound-icon{
    width: 50px;
    height: 50px;
    cursor: pointer;
  }

  .input-box{
    width: 50px;
  }
</style>

<body>
    <div class="container">
      <div id="game_area">
        <!-- Game Section -->
        <div class="row">
          <div class="col-md-6">
            <!-- Contenedor de las cartas -->
            <div class="row" id="cards-container">
              <!-- Las imágenes de las cartas se generarán aquí -->
            </div>

            <!-- Mover el botón "Nueva Carta" al final de la columna izquierda -->
            <div class="text-center mt-4">
              <button type="button" class="btn btn-success" onclick="generateCard()">Nueva Carta</button>
            </div>
          </div>

          <div class="col-md-6">
            <div class="text-center mb-3">
              <img src="../img/3.jpg" class="preview-img" id="preview">
            </div>
            <div class="text-center mb-3">
              <img src="../img/sonido.png" id="sound-icon" onclick="playSound()">
            </div>
            <div class="text-center mb-3">
              <button type="button" class="btn btn-info" onclick="consultar()">Consultar</button>
            </div>
            <div class="text-center">
              <input type="number" class="input-box" id="i1" min="0" max="3" value="0">
              <input type="number" class="input-box" id="i2" min="0" max="3" value="0">
            </div>
          </div>
        </div>
      </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
